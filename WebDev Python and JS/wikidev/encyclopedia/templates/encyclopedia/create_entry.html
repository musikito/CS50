{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create a new entry
{% endblock %}

{% block body %}
<h3 class="text-danger text-center ">{{ error }}</h3>

   <div>
       <form action="{% url 'create_entry' %}" method="POST">
           {% csrf_token %}
           {{ create_form }} 
           <input class="btn btn-primary" type="submit" value="Submit">
        </form>
   </div>

{% endblock %}
