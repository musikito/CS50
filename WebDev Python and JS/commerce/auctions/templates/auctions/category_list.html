{% extends "auctions/layout.html" %}
{% load static %}


{% block body %}
<h1>Categories</h1>
<p>Click on any category to see a listing</p>
<div class="container border p-2 m-2">
    <ul>
{% for cat in cats %}
    <li class="list-group-item">
       <a href="{% url 'category' cat.0 %}">{{ cat.1 }}</a> 
    </li>
   
{% endfor %}
    </ul>
</div>


{% endblock%}
