{% extends "network/layout.html" %}
{% load static %}


{% block body %}
    <div class="card">
        <div class="card-body my-card">
            <h3><i class="fa-light fa-message">  Add new Post</i> </h3>
            <form id="compose-form">
                <textarea class="mt-2 form-control" id="add-post" rows="3" placeholder="What's Happening?"></textarea>
                    <div class="mt-2 d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary" id="add-it" > Post</button>
                    </div>
            </form>
        </div>
    </div>
{% endblock %}
